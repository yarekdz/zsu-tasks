name: Build and deploy .NET application to container app app-tasks-api-eastus-dev-001
on:
  push:
    branches:
    - develop
env:
  CONTAINER_APP_CONTAINER_NAME: tasksapi
  CONTAINER_APP_NAME: app-tasks-api-eastus-dev-001
  CONTAINER_APP_RESOURCE_GROUP_NAME: rg-zsu-eastus-dev-001
  CONTAINER_REGISTRY_LOGIN_SERVER: tasksapi.azurecr.io
  DOCKER_FILE_PATH: src/Tasks.Api/Dockerfile
  PROJECT_NAME_FOR_DOCKER: tasksapi
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.TasksApi_USERNAME_540E }}
        password: ${{ secrets.TasksApi_PASSWORD_540E }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.app_tasks_api_eastus_dev_001_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.TasksApi_USERNAME_540E }} --password ${{ secrets.TasksApi_PASSWORD_540E }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }} --ingress external --target-port 5000 --transport auto
    - name: logout
      run: >
        az logout
